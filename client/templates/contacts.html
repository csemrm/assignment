<template name="contacts">
    {{#contentFor "headerButtonLeft"}} 
    <button class="button button-clear" data-ion-modal="_myPopover">
        {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
        {{else}}
        {{> ionIcon icon='more'}}
        {{/if}}
    </button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
    <h1 class="title">Contacts</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_contactsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}

    {{#ionView}}
    {{#ionContent}}
    {{#ionList}}
    <div class="item item-input-inset">
        <label class="item-input-wrapper">
            {{> ionIcon icon="ios-search" class="placeholder-icon"}}
            <input type="text" placeholder="Search" value="{{searchQuery}}">
        </label>
    </div>
    {{#each contacts}}
    {{#ionItem path="contacts.show" buttonRight=true avatar=true class="item-icon-right"}}
    <img src="{{avatarUrl}}">
    {{name.first}} {{name.last}}
    {{> ionIcon icon="ios-arrow-forward" class="positive"}}
    {{/ionItem}}
    {{/each}}
    {{/ionList}}
    {{/ionContent}}
    {{/ionView}}
</template>
